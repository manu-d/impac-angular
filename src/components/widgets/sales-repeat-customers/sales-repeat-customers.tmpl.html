<div widget-sales-repeat-customers>
  <!-- Settings Panel -->
  <div ng-show="widget.isEditMode" class="edit">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />

    <!-- Buttons displayed on the lower  -->
    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <!-- Content Panel -->
  <div ng-hide="widget.isEditMode">
    <!-- Data found -->
    <div ng-show="(isDataFound==true)" class="">
      <div class="title">Percentage of customers at the store with more than one transaction</div>
      <div>
        <div align="center" class="options">
          <a ng-click="toggleHistMode(false)" ng-class="!isHistMode ? 'active' : 'inactive'"> Latest </a> |
          <a ng-click="toggleHistMode(true)" ng-class="isHistMode ? 'active' : 'inactive'" translate>History</a>
        </div>

        <div class="{{isHistMode ? 'arrow-container right' : 'arrow-container left'}}">
          <div class="arrow" />
          <div class="arrow-border" />
        </div>
      </div>

      <div ng-hide="isHistMode">
        <table>
          <tr>
            <td/>
            <td>Within</td>
            <td/>
          </tr>
          <tr>
            <td>1 month</td>
            <td/>
            <td>2 months</td>
          </tr>
          <tr ng-repeat="figure in widget.content.figure">
            <td ng-style="{'color': getColorByIndex($index)}">{{figure.value[0]}}%</td>
            <td>{{figure.label}}</td>
            <td ng-style="{'color': getColorByIndex($index)}">{{figure.value[1]}}%</td>
          </tr>
        </table>
      </div>

      <div ng-show="isHistMode">
        <div impac-chart draw-trigger="drawTrigger.promise" deferred="chartDeferred"></div>
        <div class="legend">
          <span ng-style="{ 'color': getColorByIndex(0) }">Merchant</span> -
          <span ng-style="{ 'color': getColorByIndex(1) }">Competitive Set</span> -
          <span ng-style="{ 'color': getColorByIndex(2) }">Industry</span>
        </div>
        <div class="legend">Within 1 month</h6>
      </div>
    </div>

    <!-- No data found -->
    <div ng-if="(isDataFound==false)" common-data-not-found on-display-alerts="onDisplayAlerts()" endpoint="::widget.category" width="::widget.width" />
  </div>
</div>
